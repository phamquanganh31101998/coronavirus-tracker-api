<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>
  	
	<div class="container">
		<h1>Coronavirus Tracker Application</h1>
	    <p>This application shows confirmed cases today</p>
	    
	  	<div class="jumbotron">
			<h1 class="display-4" th:text="${totalCases}">0</h1>
			<p class="lead">Total cases reported today</p>
			<hr class="my-4">
			<p>
				<span>New cases reported: </span>
				<span th:text="${totalChanges}">0</span>
			</p>
		</div>
		
		<table class="table">
	      <tr>
	        <th scope="col">Province/State</th>
	        <th scope="col">Country/Region</th>
	        <th scope="col">Total cases reported</th>
	        <th scope="col">Changes since last day</th>
	      </tr>
	      <tr th:each="stat : ${locationStats}">
	        <td th:text="${stat.state}"></td>
	        <td th:text="${stat.country}"></td>
	        <td th:text="${stat.latestTotalCases}">0</td>
	        <td th:text="${stat.diffFromPrevDay}">0</td>
	      </tr>
	    </table>
	</div>
    
  
  </body>

</html>
